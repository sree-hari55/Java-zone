<div class="add-post-content">
    <div class="container">
      <div>
        <h3 class="new-post-title">Create New Post</h3>
      </div>
      <hr>
      <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
        <div class="form-group">
          <label class="post-title">Title</label>
          <input type="text" [formControlName]="'title'" class="form-control" placeholder="please enter title" [ngClass]="{'is-invalid': submitted && fval.title.errors }">
          <div *ngIf="submitted  && fval.title.errors" class="invalid-feedback">
            <div *ngIf="fval.title.errors.required">
                title is required please enter title.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="post-content">Body</label>
          <editor [formControlName]="'body'" [init]="{plugins: 'link'}" [ngClass]="{'is-invalid': submitted && fval.body.errors }"></editor>
          <div *ngIf="submitted  && fval.body.errors" class="invalid-feedback">
            <div *ngIf="fval.body.errors.required">
                 body content is required,please enter body.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form >
    </div>
  </div>
