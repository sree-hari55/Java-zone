
<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>

        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
                placeholder="enter username" required="" autofocus="true" [ngClass]="{'is-invalid': submitted && fval.username.errors }">
            <div *ngIf="submitted  && fval.username.errors" class="invalid-feedback">
                <div *ngIf="fval.username.errors.required">
                    User Name is required and must be a valid name
                </div>
            </div>
        </div>

      
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                placeholder="enter password" required="" autofocus="true"  [ngClass]="{ 'is-invalid': submitted && fval.password.errors}">
            <div *ngIf="(fval.password.touched || submitted || fval.password.dirty) && fval.password.errors"class="invalid-feedback">
                <div ngClass="fval.password.errors.required">Password is required.</div>
                <div *ngIf="fval.password.errors.minlength">Password must be at least 8 characters</div>
            </div>
        </div>

      
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
