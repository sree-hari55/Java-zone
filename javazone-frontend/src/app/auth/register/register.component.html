<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>

        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" 
            [ngClass]="{'is-invalid': submitted && fval.username.errors }" class="form-control"
                placeholder="Enter Username" required="">
            <div *ngIf="(fval.username.touched || submitted || fval.username.dirty)  && fval.username.errors" class="invalid-feedback">
                <div *ngIf="fval.username.errors.required">User Name is required and must be a valid name</div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="enter email"
                required="" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }"/>
            <div *ngIf="(fval.email.touched || submitted || fval.email.dirty) && fval.email.errors" class="invalid-feedback">
                <div *ngIf="fval.email.errors.required">Email is required</div>
                <div *ngIf="fval.email.errors.email">Enter a valid email address</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                placeholder=" enter password" required=""  [ngClass]="{ 'is-invalid': submitted && fval.password.errors}">

            <div *ngIf="(fval.password.touched || submitted || fval.password.dirty) && fval.password.errors"class="invalid-feedback">
                <div ngClass="fval.password.errors.required">Password is required.</div>
                <div *ngIf="fval.password.errors.minlength">Password must be at least 8 characters</div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputConfirmPassword" class="sr-only">Password</label>
            <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control"
                placeholder="re-enter Password" required="" [ngClass]="{ 'is-invalid': submitted && fval.confirmPassword.errors }">
            <div *ngIf="(fval.confirmPassword.touched || submitted || fval.confirmPassword.dirty) && fval.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="fval.confirmPassword.errors.required">Confirm password is required</div>
                <div *ngIf="fval.confirmPassword.errors.mustMatch">Password Mismatch</div>
            </div>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
